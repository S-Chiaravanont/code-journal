<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2>Code Journal</h2>
            <h3><a id="to-entries">Entries</a></h3>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="" id="create-entry">
      <form class="container" id="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 id="form-title">New Entry</h1>
          </div>
          <div class="column-half">
            <div class="img-frame">
              <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square" id="img-entry">
            </div>
          </div>
          <div class="column-half">
            <label for="title"> Title
              <input type="text" id="title" name="title" required>
            </label>
            <label for="photo-url"> Photo URL
              <input type="text" id="photo-url" name="photo" required>
            </label>
          </div>
          <div class="column-full">
            <label for="notes">Notes
              <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
            </label>
          </div>
          <div class="column-full display-between">
            <a href="#" id="delete-button" class="vis-hidden">Delete Entry</a>
            <button id="save-button" type="submit" data-view="entries">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden" id="view-entry">
      <div class="container">
        <div class="row">
          <div class="column-full display-between">
            <h1>Entries</h1>
            <button class="new-button" data-view="entry-form">NEW</button>
          </div>
        </div>
        <ul id="entry-view-ul">
          <!--
            <li class="row">
              <div class="column-half">
                <div class="img-frame">
                  <img>
                </div>
              </div>
              <div class="column-half pos-rel">
                <h2 class="inline-block"></h2>
                <i class="fa-solid fa-pen edit-pos"></i>
                <br>
                <p></p>
              </div>
            </li>
           -->
        </ul>
      </div>
    </div>
  </main>
  <div class="bg-gray hidden" id="delete-modal-div">
    <div class="delete-modal">
      <h4>Are you sure you want to delete this entry?</h4>
      <button class="cancel-button" id="cancel-button">CANCEL</button>
      <button class="confirm-button" id="confirm-delete-button">CONFIRM</button>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
